name: Build checks

on: [pull_request]

jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          git clone https://github.com/Brigade-2/dating-app-backend.git
          cd dating-app-backend
          git checkout add_ci
          docker build . -t dating-app
          docker run -p 8080:8080 dating-app


  