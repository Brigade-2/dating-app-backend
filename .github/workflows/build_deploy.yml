    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          echo running on branch: ${{ github.head_ref }}
          echo name of Pull Request: ${{ github.event.pull_request.title }}
          pr_name=${{ github.event.pull_request.title }}
          pr_name="${pr_name// /_}"


          rm -rf dating-app-backend 
          docker stop dating-app &> /dev/null || true
          docker rm dating-app &> /dev/null || true
          docker image rm dating-app &> /dev/null || true

          git clone https://github.com/Brigade-2/dating-app-backend.git -b ${{ github.head_ref }} 
          cd dating-app-backend

          docker build . -t dating-app/$pr_name
          docker run -d -p 3111:8080 --name dating-app/$pr_name dating-app/$pr_name


  